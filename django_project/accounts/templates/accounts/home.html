{% extends "accounts/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to the Authentication System</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <p><a href="{% url 'profile' %}">View your profile</a></p>
{% else %}
    <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'signup' %}">sign up</a> to continue.</p>
{% endif %}
{% endblock %}
